<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="onInit()">
    <!-- Header -->
    <header class="main-header flex space-around align-center">
        <h1 class="logo">Meme Generator</h1>
        <nav class="main-nav">
            <a href="#">Gallery</a>
            <a href="#">Memes</a>
            <a href="#">About</a>
        </nav>
    </header>
    <!-- Main Body -->
    <main class="main-container flex align-center direction-column">
        <section class="filters flex space-between align-center">
            <form onsubmit="onSearchTag(event)">
                <input type="text" name="search-tag" placeholder="Enter tag name">
                <button class="btn searc-btn">Search</button>
            </form>
            <nav class="tags-nav flex space-around"></nav>
        </section>
        <section class="img-gallery grid"></section>
        <nav class="page-nav flex align-center space-between">
            <span class="prev-page" onclick="onPageChange(-1)">â¬… Previous</span>
            <span class="prev-page" onclick="onPageChange(1)">Next âž¡</span>
        </nav>
    </main>
    <!--Meme gen-->
    <main class="meme-gen-container grid">
        <canvas id="canvas" height="400" width="400"></canvas>
        <aside class="main-editor grid">
            <section class="inputs grid">
                <input type="text" name="prnt-txt" oninput="onEnterTxt(this)" onfocus="onSetLineIdx(this.name)" placeholder="Enter text here">
            </section>
            <section class="btns control-btns flex align-center">
                <button class="btn switch-btn" onclick="onSwitchRow()" title="select next row">â¬†â¬‡</button>
                <button class="btn add-row" onclick="onAddRow()" title="Add row">âž•</button>
                <button class="btn remove-row" onclick="onRemoveRow()" title="remove last row">ðŸš®</button>
            </section>
            <section class="btns txt-btns flex align-center">
                <button class="btn font-up" onclick="onChangeFontSize(5)" title="Increase font size">+A</button>
                <button class="btn font-down" onclick="onChangeFontSize(-5)" title="Decrease font size">-A</button>
                <button class="btn txt-left" onclick="onMoveTxt(-1)" title="Align text left">â¬…A</button>
                <button class="btn txt-right" onclick="onMoveTxt(1)" title="Align text right">Aâž¡</button>
                <button class="btn txt-middle" onclick="onMoveTxt(0)" title="Align text center">âž¡Aâ¬…</button>
            </section>
            <section class="btns font-btns flex align-center">
                <select class="select-font" onchange="onChangeFont(this.value)">
                    <option value="impact">impact</option>
                    <option value="montserrat">montserrat</option>
                    <option value="fredoka">fredoka</option>
                    <option value="righteous">righteous</option>
                </select>
                <input type="color" onchange="onChangeOutlineClr(this.value)" title="Choose outline color">
                <input type="color" onchange="onChangeFillClr(this.value)" value="#ffffff" title="Choose fill color">
            </section>
            <section class="btns download-share flex align-center">
                <a href="#" onclick="onDownloadMeme(this)" download="your_meme.jpg">Download</a>
            </section>
        </aside>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <h2 class="logo">Meme Generator</h2>
        <small class="rights">Â©Cofferights</small>
    </footer>



    <script src="js/mainControler.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/galleryControler.js"></script>
    <script src="js/memeControler.js"></script>
    <script src="js/services/memeService.js"></script>
</body>

</html>
